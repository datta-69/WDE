<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Moon with Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="script.js"></script> <!-- Local Three.js file -->
  <script>
    // Scene, Camera, and Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    // Load Moon Texture
    const textureLoader = new THREE.TextureLoader();
    const moonTexture = textureLoader.load('moon.jpg'); // Reference the local texture file

    // Moon Geometry and Material
    const geometry = new THREE.SphereGeometry(5, 64, 64);
    const material = new THREE.MeshStandardMaterial({ map: moonTexture });
    const moon = new THREE.Mesh(geometry, material);
    scene.add(moon);

    // Camera Position
    camera.position.z = 15;

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      moon.rotation.y += 0.01; // Rotate the moon
      renderer.render(scene, camera);
    }
    animate();

    // Handle Window Resizing
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
